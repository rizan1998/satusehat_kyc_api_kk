;;;;;;;;;;;;;;;;;;;
; Quick Reference ;
;;;;;;;;;;;;;;;;;;;

error_reporting = E_ALL & ~E_NOTICE
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /path/to/your/logs/php_error.log
date.timezone = "Asia/Jakarta"

;;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;;

max_execution_time = 30
memory_limit = 128M
post_max_size = 8M
upload_max_filesize = 8M
max_input_time = 60
max_input_vars = 1000

;;;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;;;

; Whether to allow HTTP file uploads.
file_uploads = On

; Temporary directory for HTTP uploaded files (will use system default if not specified).
; upload_tmp_dir =

; Maximum allowed size for uploaded files.
; upload_max_filesize = 2M

;;;;;;;;;;;;;;;;;
; Error Handling ;
;;;;;;;;;;;;;;;;;

; Controls the maximum number of stack frames to be displayed.
; html_errors = On

;;;;;;;;;;;;;;;;;;;;;;
; Data Handling/Misc ;
;;;;;;;;;;;;;;;;;;;;;;

; Maximum size of POST data that PHP will accept.
; post_max_size = 8M

; Maximum number of parameters in a GET request that PHP will accept.
; max_input_vars = 1000

; Maximum amount of memory in bytes that a script is allowed to allocate.
; memory_limit = 128M

; Maximum execution time of each script, in seconds.
; max_execution_time = 30

; Maximum amount of time each script may spend parsing request data.
; max_input_time = 60

; Whether to allow HTTP file uploads.
; file_uploads = On
