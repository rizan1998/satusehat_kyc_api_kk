version: "3"

networks:
  himed_network:
    external: true

services:
  satusehat_kyc_api:
    container_name: satusehat_kyc_api
    image: rizan1998/satusehat_kyc_api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9500:80"
    volumes:
      - ./app:/var/www
      - ./app/public:/var/www/html
    environment:
      - app_name=Satu sehat API
    networks:
      - himed_network
